<h1>Start</h1>
<hr />
<section>
    <h2>简介</h2>
    <p>NeUI是一个面向移动端H5开发的轻量UI库，提供了一组常用的组件，基本能够满足大部分H5页面的UI需求。</p>
</section>
<section>
    <h2>设计指引</h2>
    <p>NeUI主要参考的的设计指引：</p>
    <ul>
        <li>
            <a href="//developer.apple.com/ios/human-interface-guidelines/overview/design-principles/" target="_blank">iOS Human Interface Guidelines</a>
        </li>
        <li>
            <a href="//ant.design/docs/spec/feature-cn" target="_blank">Ant Design 设计指引</a>
        </li>
    </ul>
</section>
<section>
    <h2>使用方式</h2>
    <p>NeUI不依赖于其他库，所以其使用方式很简单，在页面中引入neui.css和neui.js即可。</p>
   
</section>
