<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>layout</title>

    <!-- mandatory styles -->
    <link rel="stylesheet" href="../../dist/neui.css" />
</head>

<body>
    <section class="ne-page active" ne-role="page">
        <div class="ne-page-body wingblank">
            <hr class="hr-blank" />
            <h4 class="hr-title">12栅格</h4>
            <div class="ne-row">
                <div class="ne-col-1 bg-white align-center">1</div>
                <div class="ne-col-1 bg-grey align-center">1</div>
                <div class="ne-col-1 bg-white align-center">1</div>
                <div class="ne-col-1 bg-grey align-center">1</div>
                <div class="ne-col-1 bg-white align-center">1</div>
                <div class="ne-col-1 bg-grey align-center">1</div>
                <div class="ne-col-1 bg-white align-center">1</div>
                <div class="ne-col-1 bg-grey align-center">1</div>
                <div class="ne-col-1 bg-white align-center">1</div>
                <div class="ne-col-1 bg-grey align-center">1</div>
                <div class="ne-col-1 bg-white align-center">1</div>
                <div class="ne-col-1 bg-grey align-center">1</div>
            </div>
            <hr class="hr-blank" />
            <div class="ne-row">
                <div class="ne-col-2 bg-white align-center">2</div>
                <div class="ne-col-2 bg-grey align-center">2</div>
                <div class="ne-col-2 bg-white align-center">2</div>
                <div class="ne-col-2 bg-grey align-center">2</div>
                <div class="ne-col-2 bg-white align-center">2</div>
                <div class="ne-col-2 bg-grey align-center">2</div>
            </div>
            <hr class="hr-blank" />
            <div class="ne-row">
                <div class="ne-col-3 bg-white align-center">3</div>
                <div class="ne-col-3 bg-grey align-center">3</div>
                <div class="ne-col-3 bg-white align-center">3</div>
                <div class="ne-col-3 bg-grey align-center">3</div>
            </div>
            <hr class="hr-blank" />
            <div class="ne-row">
                <div class="ne-col-4 bg-white align-center">4</div>
                <div class="ne-col-4 bg-grey align-center">4</div>
                <div class="ne-col-4 bg-white align-center">4</div>
            </div>
            <hr class="hr-blank" />
            <div class="ne-row">
                <div class="ne-col-6 bg-white align-center">6</div>
                <div class="ne-col-6 bg-grey align-center">6</div>
            </div>
            <hr class="hr-blank" />
            <div class="ne-row">
                <div class="ne-col-12 bg-white align-center">12</div>
            </div>
            <hr class="hr-blank" />
            <h4 class="hr-title">显示间隙</h4>
            <div class="ne-row spaceing">
                <div class="ne-col-2">
                    <div class="bg-white align-center">2</div>
                </div>
                <div class="ne-col-2">
                    <div class="bg-grey align-center">2</div>
                </div>
                <div class="ne-col-2">
                    <div class="bg-white align-center">2</div>
                </div>
                <div class="ne-col-2">
                    <div class="bg-grey align-center">2</div>
                </div>
                <div class="ne-col-2">
                    <div class="bg-white align-center">2</div>
                </div>
                <div class="ne-col-2">
                    <div class="bg-grey align-center">2</div>
                </div>
            </div>
            <hr class="hr-blank" />
            <div class="ne-row spaceing">
                    <div class="ne-col-4">
                        <div class="bg-white align-center">4</div>
                    </div>
                    <div class="ne-col-4">
                        <div class="bg-grey align-center">4</div>
                    </div>
                    <div class="ne-col-4">
                        <div class="bg-white align-center">4</div>
                    </div>
                    <div class="ne-col-4">
                        <div class="bg-grey align-center">4</div>
                    </div>
                    <div class="ne-col-4">
                        <div class="bg-white align-center">4</div>
                    </div>
                    <div class="ne-col-4">
                        <div class="bg-grey align-center">4</div>
                    </div>
                </div>
            <hr class="hr-blank" />
            <h4 class="hr-title">水平轴对齐</h4>
            <div class="ne-row position-relative">
                <div class="ne-col-2 bg-white align-center align-top">
                    <div style="line-height:30px;">2</div>
                </div>
                <div class="ne-col-6 bg-grey align-center align-top">
                    <div>6</div>
                </div>
                <div class="ne-col-3 bg-white align-center align-top">
                    <div style="line-height:45px;">3</div>
                </div>
                <div class="ne-col-1 bg-grey align-center align-top">
                    <div style="line-height:25px;">1</div>
                </div>
                <hr style="position: absolute;width: 100%;top: 0;margin: 0;border-bottom:none;">
            </div>
            <hr class="hr-blank" />
            <div class="ne-row  position-relative">
                <div class="ne-col-2 bg-white align-center align-middle">
                    <div style="line-height:30px;">2</div>
                </div>
                <div class="ne-col-3 bg-grey align-center align-middle">
                    <div style="line-height:45px;">3</div>
                </div>
                <div class="ne-col-6 bg-white align-center align-middle">
                    <div style="line-height:20px;">6</div>
                </div>
                <div class="ne-col-1 bg-grey align-center align-middle">
                    <div style="line-height:25px;">1</div>
                </div>
                <hr style="position: absolute;width: 100%;bottom: 50%;margin: 0;border-bottom:none;">
            </div>
            <hr class="hr-blank" />
            <div class="ne-row position-relative">
                <div class="ne-col-2 bg-white align-center align-bottom">
                    <div style="line-height:30px;">2</div>
                </div>
                <div class="ne-col-6 bg-grey align-center align-bottom">
                    <div style="line-height:20px;">6</div>
                </div>
                <div class="ne-col-3 bg-white align-center align-bottom">
                    <div style="line-height:45px;">3</div>
                </div>
                <div class="ne-col-1 bg-grey align-center align-bottom">
                    <div style="line-height:25px;">1</div>
                </div>
                <hr style="position: absolute;width: 100%;bottom: 0;margin: 0;border-bottom:none;">
            </div>
            <hr class="hr-blank" />
            <h4 class="hr-title">两边紧凑中间自适应盒子</h4>
            <div class="ne-cell padding-0">
                <div class="ne-cell-left padding-10 bg-grey">
                    left
                </div>
                <div class="ne-cell-center bg-white  align-center">
                    center
                </div>
            </div>
            <hr class="hr-blank" />
            <div class="ne-cell padding-0">
                <div class="ne-cell-center bg-white  align-center">
                    center
                </div>
                <div class="ne-cell-right padding-10 bg-grey">
                    right
                </div>
            </div>
            <hr class="hr-blank" />
            <div class="ne-cell padding-0">
                <div class="ne-cell-left padding-10 bg-grey">
                    left
                </div>
                <div class="ne-cell-center bg-white align-center">
                    center
                </div>
                <div class="ne-cell-right padding-10 bg-grey">
                    right
                </div>
            </div>
            <hr class="hr-blank" />
            <h4 class="hr-title">横向纵向居中盒子</h4>
            <div class="ne-middlebox  bg-white" style="height: 130px;">
                <div class="ne-middlebox-content">
                    center
                </div>
            </div>
            <hr class="hr-blank" />
            <h4 class="hr-title">宽高比例控制盒子</h4>
            <div class="ne-row spaceing">
                <div class="ne-col-3 align-middle">
                    <div class="ne-adaptivebox">
                        <div class="ne-adaptivebox-content bg-white">
                            <div class="ne-middlebox">
                                <div class="ne-middlebox-content">1:1</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ne-col-3 align-middle">
                    <div class="ne-adaptivebox" style="padding-bottom:50% ">
                        <div class="ne-adaptivebox-content bg-white">
                            <div class="ne-middlebox">
                                <div class="ne-middlebox-content">2:1</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ne-col-3 align-middle">
                    <div class="ne-adaptivebox" style="padding-bottom:200% ">
                        <div class="ne-adaptivebox-content bg-white">
                            <div class="ne-middlebox">
                                <div class="ne-middlebox-content">1:2</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ne-col-3 align-middle">
                    <div class="ne-adaptivebox" style="padding-bottom:75% ">
                        <div class="ne-adaptivebox-content bg-white">
                            <div class="ne-middlebox">
                                <div class="ne-middlebox-content">1:.75</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="hr-blank" />
        </div>
    </section>
    <script src="../../dist/neui.js"></script>
</body>

</html>
