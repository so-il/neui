<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>stepline</title>

    <!-- mandatory styles -->
    <link rel="stylesheet" href="../../dist/neui.css" />
</head>
<body>
    <section class="ne-page active" ne-role="page">
        <div class="ne-page-body">
            <div class="ne-panel">
                <div class="ne-panel-header align-center">水平方向的步骤条</div>
                <div class="ne-panel-body ne-cell">
                    <div class="ne-steps">
                        <div class="ne-step finished">
                            <div class="ne-step-icon"><i class="ne-icon-success normalsize"></i></div>
                            <div class="ne-step-desc">
                                <span>已完成</span>
                            </div>
                        </div>
                        <div class="ne-step processing">
                            <div class="ne-step-icon">2</div>
                            <div class="ne-step-desc">
                                <span>进行中</span>
                            </div>
                        </div>
                        <div class="ne-step">
                            <div class="ne-step-icon">3</div>
                            <div class="ne-step-desc">
                                <span>未开始</span>
                            </div>
                        </div>
                        <div class="ne-step">
                            <div class="ne-step-icon">4</div>
                            <div class="ne-step-desc">
                                <span>未开始</span>
                            </div>
                        </div>
                    </div>
                    <div class="ne-row margin-top-20 padding-top-10 border-top">
                        <div class="ne-col-6 align-center"><button class="ne-btn ne-btn-default">上一步</button></div>
                        <div class="ne-col-6 align-center"><button class="ne-btn ne-btn-primary">下一步</button></div>
                    </div>
                </div>
            </div>
            <hr  class="hr-blank"/>
            <div class="ne-panel">
                <div class="ne-panel-header align-center">带icon的步骤条</div>
                <div class="ne-panel-body ne-cell">
                    <div class="ne-steps">
                        <div class="ne-step finished">
                            <div class="ne-step-icon"><i class="ne-icon-user normalsize"></i></div>
                           <div class="ne-step-desc text-excerpt">
                               <strong>登录</strong>
                               <p>辅助说明</p>
                           </div>
                        </div>
                        <div class="ne-step processing">
                            <div class="ne-step-icon"><i class="ne-icon-pencil normalsize"></i></div>
                            <div class="ne-step-desc text-excerpt">
                                <strong>填写表单</strong>
                                <p>辅助说明</p>
                            </div>
                        </div>
                        <div class="ne-step">
                            <div class="ne-step-icon"><i class="ne-icon-share-alt normalsize"></i></div>
                            <div class="ne-step-desc text-excerpt">
                                <strong>分享</strong>
                                <p>辅助说明</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="hr-blank" />
            <div class="ne-panel">
                <div class="ne-panel-header align-center">竖直方向的步骤条</div>
                <div class="ne-panel-body ne-cell">
                    <div class="ne-steps ne-steps-vertical">
                        <div class="ne-step finished">
                            <div class="ne-step-icon"><i class="ne-icon-success normalsize"></i></div>
                            <div class="ne-step-desc text-excerpt">
                                <strong>已完成</strong>
                                <p>这是辅助说明</p>
                            </div>
                        </div>
                        <div class="ne-step processing">
                            <div class="ne-step-icon">2</div>
                            <div class="ne-step-desc text-excerpt">
                                <strong>进行中</strong>
                                <p>这是辅助说明</p>
                            </div>
                        </div>
                        <div class="ne-step">
                            <div class="ne-step-icon">3</div>
                            <div class="ne-step-desc text-excerpt">
                                <strong>未开始</strong>
                                <p>这是辅助说明</p>
                            </div>
                        </div>
                        <div class="ne-step">
                            <div class="ne-step-icon">4</div>
                            <div class="ne-step-desc text-excerpt">
                                <strong>未开始</strong>
                                <p>这是辅助说明</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../../dist/neui.js"></script>
</body>
</html>
