<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>progress</title>

    <!-- mandatory styles -->
    <link rel="stylesheet" href="../../dist/neui.css" />
</head>
<body>
    <section class="ne-page active" ne-role="page">
        <div class="ne-page-body">
            <div class="ne-panel">
                <div class="ne-panel-header align-center">进度条</div>
                <div class="ne-panel-body padding-top-15 padding-bottom-15">
                    <h4 class="hr-title bg-white">0%</h4>
                    <div class="ne-cell">
                        <progress class="ne-progress" max="100" value="0"></progress>
                    </div>
                    <h4 class="hr-title bg-white">50%</h4>
                    <div class="ne-cell">
                        <progress class="ne-progress" max="100" value="50"></progress>
                    </div>
                    <h4 class="hr-title bg-white">100%</h4>
                    <div class="ne-cell">
                        <div class="ne-progress">
                            <div class="ne-progress-bar">
                                <div class="ne-progress-innerbar" style="width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="hr-blank" />
            <div class="ne-panel">
                <div class="ne-panel-header align-center">尺度条</div>
                <div class="ne-panel-body padding-top-15 padding-bottom-15">
                    <h4 class="hr-title bg-white">Low</h4>
                    <div class="ne-cell">
                        <meter class="ne-meter" min="0" max="100" low="10" high="50" optimum="100" value="5"></meter>
                    </div>
                    <h4 class="hr-title bg-white">Height</h4>
                    <div class="ne-cell">
                        <meter class="ne-meter" min="0" max="100" low="10" high="50" optimum="100" value="55"></meter>
                    </div>
                    <h4 class="hr-title bg-white">Optimum</h4>
                    <div class="ne-cell">
                        <meter class="ne-meter" min="0" max="100" low="10" high="50" optimum="100" value="100"></meter>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../../dist/neui.js"></script>

</body>
</html>
