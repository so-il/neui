<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>noticebar</title>
    <!-- mandatory styles -->
    <link rel="stylesheet" href="../../dist/neui.css" />
</head>
<body>
    <section class="ne-page active" ne-role="page">
        <div class="ne-page-body">
            <hr class="hr-blank"/>
            <div class="ne-noticebar">
                <div class="ne-noticebar-icon">
                    <i class="ne-icon-bell"></i>
                </div>
                <div class="ne-noticebar-content">
                    <span class="line-clamp-1">系统重要消息通告，点击前往查看详情。</span>
                </div>
                <div class="ne-noticebar-action">
                    <i class="ne-icon-arrow-right"></i>
                </div>
            </div>
            <hr class="hr-blank" />
            <div class="ne-noticebar">
                <div class="ne-noticebar-icon">
                    <i class="ne-icon-bell"></i>
                </div>
                <div class="ne-noticebar-content">
                    <div class="marqueebox">
                        <div class="marqueebox-content">系统实时消息通告推送显示，可以关闭，自动循环滚动，直到山无棱天地合，才敢与君绝。</div>
                    </div>
                </div>
                <div class="ne-noticebar-action">
                    <i class="ne-icon-delete"></i>
                </div>
            </div>
        </div>
    </section>

    <!--load scripts-->
    <script src="../../dist/neui.js"></script>
</body>
</html>
