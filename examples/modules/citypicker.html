                        if (typeof (str) != "string")
                            throw new Error(-1, "函数makePy需要字符串类型参数!");
                        var arrResult = new Array(); //保存中间结果的数组
                        for (var i = 0, len = str.length; i < len; i++) {
                            //获得unicode码
                            var ch = str.charAt(i);
                            //检查该unicode码是否在处理范围之内,在则返回该码对映汉字的拼音首字母,不在则调用其它函数处理
                            arrResult.push(checkCh(ch));
                        }
                        //处理arrResult,返回所有可能的拼音首字母串数组
                        return function (arr) {
                            var arrRslt = [""];
                            for (var i = 0, len = arr.length; i < len; i++) {
                                var str = arr[i];
                                var strlen = str.length;
                                if (strlen == 1) {
                                    for (var k = 0; k < arrRslt.length; k++) {
                                        arrRslt[k] += str;
                                    }
                                } else {
                                    var tmpArr = arrRslt.slice(0);
                                    arrRslt = [];
                                    for (k = 0; k < strlen; k++) {
                                        //复制一个相同的arrRslt
                                        var tmp = tmpArr.slice(0);
                                        //把当前字符str[k]添加到每个元素末尾
                                        for (var j = 0; j < tmp.length; j++) {
                                            tmp[j] += str.charAt(k);
                                        }
                                        //把复制并修改后的数组连接到arrRslt上
                                        arrRslt = arrRslt.concat(tmp);
                                    }
                                }
                            }
                            return arrRslt;
                        }(arrResult);
                    },
                    firstLetter: function (ch) {
                        var uni = ch.charCodeAt(0);
                        //如果不在汉字处理范围之内,返回原字符,也可以调用自己的处理函数
                        if (uni > 40869 || uni < 19968)
                            return ch; //dealWithOthers(ch);
                        //检查是否是多音字,是按多音字处理,不是就直接在strChineseFirstPY字符串中找对应的首字母
                        return strChineseFirstPY.charAt(uni - 19968)
                        //return (oMultiDiff[uni] ? oMultiDiff[uni] : (strChineseFirstPY.charAt(uni - 19968)));
                    }
                };

            //生成索引
            var createHashTable = function (data, key) {
                var _table = {},
                    _table_sort = {};
                data.forEach(function (item, index) {
                    var index = chPinyin.firstLetter(item.value);
                    _table[index] = _table[index] || [];
                    if (key) {
                        if (item.value.indexOf(key) != -1 || index.indexOf(key) != -1) {
                            _table[index].push(item);
                        }
                    } else {
                        _table[index].push(item);
                    }
                });
                Object.keys(_table).sort().forEach(function (index) {
                    if (_table[index].length > 0) {
                        _table_sort[index] = _table[index];
                    }
                });
                return _table_sort;
            };
            //生成虚拟元素

                                    </div>\

                                {/each}\

                        <div class="ne-listindex">\
                            <div class="ne-listindex-container" ne:map="{hashTable}">\
                               {each hashTable as groups index}\
                               <span class="ne-listindex-item" for="{index}" onclick="{handleIndexClick}">{index}</span>\

                            </div>\

                    </div>'
            );

                handleListItemClick: function (event) {
                    event.preventDefault();

                        key: event.target.getAttribute('data-key'),
                        value: event.target.getAttribute('data-value')
                    }
                    itemClikCallback && itemClikCallback(itemdata);
                }
            }, container);
            container.appendChild(neEl.dom);
            neEl.listdata = listdata;
            neEl.filter = function (key) {
                neEl.setData({
                    hashTable: createHashTable(neEl.listdata, key)
                });
            };
            return neEl;
        };
